<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#050505" />
    <meta name="description" content="Telkomsel Story - Pengalaman Video Interaktif" />

    <link rel="preconnect" href="https://www.youtube.com" />
    <link rel="preconnect" href="https://i.ytimg.com" />

    <title>Telkomsel Story - Final Build Stabil (Multi Adapter)</title>
    <style>
      :root {
        --brand-red: #ee2d24;
        --brand-dark: #050505;
        --surface: #ffffff;
        --bg-gray: #f8f9fa;
        --text-main: #111111;
        --text-sub: #555555;
        --glass-bg: rgba(20, 20, 20, 0.6);
        --glass-border: rgba(255, 255, 255, 0.15);
        --ease-out: cubic-bezier(0.25, 1, 0.5, 1);
        --ease-spring: cubic-bezier(0.34, 1.5, 0.64, 1);
        --card-width: 420px;
        --fab-size: 44px;
        --frame-radius: 16px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background: #0f0f11;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        overflow: hidden;
        color: var(--text-main);
        overscroll-behavior-y: none;
        opacity: 0;
        animation: smoothLoad 0.6s var(--ease-out) forwards;
      }

      @keyframes smoothLoad {
        to {
          opacity: 1;
        }
      }

      :is(.story-excerpt, button):focus-visible {
        outline: 2px solid var(--brand-red);
        outline-offset: 4px;
        border-radius: 8px;
      }
      .player-fab:focus-visible,
      .reaction-option-btn:focus-visible {
        border-radius: 50%;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* ================= LAYOUT UTAMA ================= */
      .layout-wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        width: 100vw;
        touch-action: pan-y;
        pointer-events: none;
      }
      .layout-wrapper.is-ready {
        pointer-events: auto;
      }

      .desktop-slider {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100dvh;
        width: 100%;
        transition: padding 0.7s var(--ease-spring);
      }
      .story-group-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100dvh;
        width: 100%;
        transition: transform 0.6s var(--ease-spring);
      }

      .story-container {
        position: relative;
        height: 100dvh;
        width: 100%;
        max-width: calc(100dvh * 9 / 16);
        min-width: 320px;
        background: var(--brand-dark);
        overflow: hidden;
        z-index: 10;
        border-radius: var(--frame-radius);
        transition:
          border-radius 0.6s var(--ease-out),
          box-shadow 0.6s var(--ease-out);
        transform: translateZ(0);
      }

      /* ================= LAYER MEDIA & AMBIENT ================= */
      .ambient-layer {
        display: none;
        position: absolute;
        top: 5%;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 110%;
        height: 90%;
        z-index: 1;
        filter: blur(50px) saturate(150%);
        opacity: 0.4;
        pointer-events: none;
        transition: opacity 0.8s ease;
        transform: scale(1.05);
      }
      .story-container.is-focused .ambient-layer {
        opacity: 0.25;
      }

      .media-container iframe,
      .media-container video,
      .media-container img {
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: none;
      }

      #ambientMediaContainer {
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s var(--ease-out);
      }

      .story-viewport {
        position: absolute;
        inset: 0;
        z-index: 10;
        overflow: hidden;
        border-radius: inherit;
        transition:
          filter 0.6s var(--ease-out),
          transform 0.6s var(--ease-out);
        will-change: filter, transform;
      }

      .story-video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: var(--brand-dark);
        transition: filter 0.5s var(--ease-out);
      }
      .story-container.is-paused .story-video-wrapper {
        filter: brightness(0.65) grayscale(0.2);
      }
      .story-video-wrapper::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 5;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.25) 0%,
          transparent 20%,
          transparent 65%,
          rgba(0, 0, 0, 0.85) 100%
        );
        transition: opacity 0.4s var(--ease-out);
      }

      .video-blur-bg {
        position: absolute;
        inset: -10%;
        width: 120%;
        height: 120%;
        background-size: cover;
        background-position: center;
        filter: blur(25px) brightness(0.4);
        z-index: 1;
        opacity: 0;
        transition:
          opacity 0.5s ease,
          background-image 0.5s ease;
        pointer-events: none;
      }

      .thumbnail-overlay {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 8;
        opacity: 1;
        pointer-events: none;
        background: transparent;
        transition: opacity 0.4s ease;
        border: none;
        outline: none;
        display: block;
        color: transparent;
      }

      #mainMediaContainer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.4s var(--ease-out);
      }

      /* ================= LOADER (RESPONSIVE DUAL-SPINNER) ================= */
      .story-loader {
        position: absolute;
        inset: 0;
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.5);
        opacity: 1;
        pointer-events: auto;
        transition: opacity 0.3s var(--ease-out);
      }
      .story-container.has-started .story-loader {
        opacity: 0;
        pointer-events: none;
      }
      .story-container.has-started.is-loading .story-loader {
        opacity: 1;
        pointer-events: auto;
      }

      .story-loader__spinner-complex {
        display: none;
      }

      .story-loader__spinner-simple {
        box-sizing: border-box;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.15);
        border-top-color: var(--brand-red);
        animation: story-spin-simple 0.8s linear infinite;
      }

      @keyframes story-spin-simple {
        to {
          transform: rotate(1turn);
        }
      }

      @media (min-width: 768px) {
        .story-loader__spinner-simple {
          display: none;
        }

        .story-loader__spinner-complex {
          display: block;
          width: 64px;
          height: 64px;
          position: relative;
          pointer-events: none;
        }
        .story-loader__container {
          position: absolute;
          width: 100%;
          height: 100%;
          animation: story-spin-linear 1.568s linear infinite;
        }
        .story-loader__rotator {
          position: absolute;
          width: 100%;
          height: 100%;
          animation: story-spin-ease 5332ms cubic-bezier(0.4, 0, 0.2, 1) infinite both;
        }
        .story-loader__left,
        .story-loader__right {
          position: absolute;
          top: 0;
          bottom: 0;
          overflow: hidden;
        }
        .story-loader__left {
          left: 0;
          right: 49%;
        }
        .story-loader__right {
          left: 49%;
          right: 0;
        }

        .story-loader__circle {
          box-sizing: border-box;
          position: absolute;
          width: 200%;
          height: 100%;
          border-style: solid;
          border-color: var(--brand-red) var(--brand-red) transparent;
          border-radius: 50%;
          border-width: 6px;
        }

        .story-loader__left .story-loader__circle {
          left: 0;
          right: -100%;
          border-right-color: transparent;
          animation: story-spin-left 1333ms cubic-bezier(0.4, 0, 0.2, 1) infinite both;
        }
        .story-loader__right .story-loader__circle {
          left: -100%;
          right: 0;
          border-left-color: transparent;
          animation: story-spin-right 1333ms cubic-bezier(0.4, 0, 0.2, 1) infinite both;
        }
      }

      @keyframes story-spin-linear {
        to {
          transform: rotate(1turn);
        }
      }
      @keyframes story-spin-ease {
        12.5% {
          transform: rotate(135deg);
        }
        25% {
          transform: rotate(270deg);
        }
        37.5% {
          transform: rotate(405deg);
        }
        50% {
          transform: rotate(540deg);
        }
        62.5% {
          transform: rotate(675deg);
        }
        75% {
          transform: rotate(810deg);
        }
        87.5% {
          transform: rotate(945deg);
        }
        to {
          transform: rotate(3turn);
        }
      }
      @keyframes story-spin-left {
        from {
          transform: rotate(130deg);
        }
        50% {
          transform: rotate(-5deg);
        }
        to {
          transform: rotate(130deg);
        }
      }
      @keyframes story-spin-right {
        from {
          transform: rotate(-130deg);
        }
        50% {
          transform: rotate(5deg);
        }
        to {
          transform: rotate(-130deg);
        }
      }

      /* ================= PEEK FRAMES ================= */
      .story-peek {
        display: none;
      }
      @media (min-width: 768px) {
        .story-peek {
          display: block;
          position: absolute;
          width: 100%;
          height: 100%;
          background-color: #111111;
          border-radius: var(--frame-radius);
          z-index: 5;
          opacity: 0;
          visibility: hidden;
          overflow: hidden;
          filter: brightness(0.4);
          transition:
            transform 0.6s var(--ease-spring),
            opacity 0.6s var(--ease-spring),
            filter 0.3s ease;
          cursor: pointer;
        }
        .story-peek:hover {
          opacity: 1 !important;
          filter: brightness(0.6);
        }
        .story-peek::before {
          content: '';
          position: absolute;
          inset: -10%;
          width: 120%;
          height: 120%;
          background-image: var(--peek-img, none);
          background-size: cover;
          background-position: center;
          filter: blur(25px) brightness(0.4);
          opacity: var(--peek-blur, 0);
          z-index: 1;
          pointer-events: none;
        }
        .story-peek::after {
          content: '';
          position: absolute;
          inset: 0;
          background-image: var(--peek-img, none);
          background-size: var(--peek-fit, cover);
          background-position: center;
          background-repeat: no-repeat;
          z-index: 2;
          pointer-events: none;
        }
        .story-group-wrapper.has-prev .story-peek--prev {
          visibility: visible;
          opacity: 1;
          transform: translateY(calc(-100% - 24px));
        }
        .story-group-wrapper.has-next .story-peek--next {
          visibility: visible;
          opacity: 1;
          transform: translateY(calc(100% + 24px));
        }
      }

      /* ================= LAYER EFEK & GESTURE ================= */
      #reaction-container {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 15;
        overflow: hidden;
        contain: strict;
      }
      .particle {
        position: absolute;
        top: -10%;
        left: var(--x);
        font-size: var(--size);
        opacity: 0;
        animation: drop-physics var(--duration) ease-in forwards;
        animation-delay: var(--delay);
        filter: blur(var(--blur)) drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));
        z-index: var(--z);
        will-change: transform, opacity;
      }
      @keyframes drop-physics {
        0% {
          transform: translate3d(0, 0, 0) rotate(0deg);
          opacity: 0;
        }
        10%,
        80% {
          opacity: 1;
        }
        100% {
          transform: translate3d(var(--drift), 120vh, 0) rotate(var(--rotation));
          opacity: 0;
        }
      }

      .story-center-play {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1.5);
        font-size: 80px;
        z-index: 15;
        opacity: 0;
        pointer-events: none;
        transition:
          opacity 0.4s ease-out,
          transform 0.4s ease-out;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
        will-change: transform, opacity;
      }
      :is(.story-center-play.is-flashing, .story-center-play.is-steady) {
        opacity: 0.9;
        transform: translate(-50%, -50%) scale(1);
        transition:
          opacity 0.1s ease-in,
          transform 0.2s var(--ease-spring);
      }

      .story-gesture-layer {
        position: absolute;
        inset: 0;
        z-index: 20;
        display: flex;
        cursor: pointer;
        touch-action: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      .gesture-zone {
        height: 100%;
      }
      .gesture-zone--left,
      .gesture-zone--right {
        width: 30%;
      }
      .gesture-zone--center {
        width: 40%;
      }

      /* ================= PROGRESS BAR & FLOATING UI ================= */
      .story-progress-bar-wrapper {
        position: absolute;
        bottom: max(16px, env(safe-area-inset-bottom));
        left: 16px;
        right: 16px;
        height: 24px;
        z-index: 30;
        cursor: pointer;
        display: flex;
        align-items: center;
        opacity: 0;
        transition: opacity 0.8s var(--ease-out);
      }
      .story-progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 4px;
        overflow: hidden;
        transition: height 0.2s var(--ease-out);
      }
      .story-progress-bar-wrapper:hover .story-progress-bar {
        height: 8px;
      }
      .story-progress-bar__fill {
        height: 100%;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        transform-origin: left;
        transform: scaleX(0);
        border-radius: inherit;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        will-change: transform;
      }

      :is(.story-top-actions, .story-player-actions) {
        position: absolute;
        z-index: 40;
        display: flex;
        gap: 12px;
        opacity: 0;
        pointer-events: none;
        transition:
          opacity 0.8s var(--ease-out),
          transform 0.8s var(--ease-spring);
      }
      .story-top-actions {
        top: max(16px, env(safe-area-inset-top));
        left: 16px;
        transform: translateY(-20px);
      }
      .story-player-actions {
        bottom: max(48px, env(safe-area-inset-bottom));
        right: 16px;
        flex-direction: column;
        align-items: center;
        transform: translateY(20px);
      }

      .story-excerpt {
        position: absolute;
        bottom: max(48px, env(safe-area-inset-bottom));
        left: 20px;
        right: 20px;
        padding-right: 70px;
        z-index: 40;
        color: #fff;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transform: translateY(20px);
        transition:
          opacity 0.8s var(--ease-out),
          transform 0.8s var(--ease-spring);
        background: transparent;
        border: none;
        text-align: left;
        font-family: inherit;
        display: block;
      }

      :is(.story-excerpt__badges, .story-view__badges) {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 12px;
      }
      .story-badge-item {
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        backdrop-filter: blur(12px);
        border: 0.5px solid var(--glass-border);
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        padding: 6px 12px;
        border-radius: 8px;
        display: inline-block;
      }
      .story-view__badges .story-badge-item {
        background: var(--brand-red);
        border: none;
      }

      .story-excerpt__title {
        font-size: 20px;
        font-weight: 800;
        margin-bottom: 8px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        line-height: 1.2;
      }
      .story-excerpt__text {
        font-size: 14px;
        line-height: 1.5;
        opacity: 0.9;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-shadow: 0 1px 8px rgba(0, 0, 0, 0.6);
      }
      .story-read-more {
        opacity: 0.6;
        font-weight: 600;
        margin-left: 4px;
      }

      :is(.player-fab, .reaction-option-btn, .external-nav-btn) {
        width: var(--fab-size);
        height: var(--fab-size);
        border-radius: 50%;
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        color: #fff;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      :is(.player-fab, .reaction-option-btn, .external-nav-btn):active:not(.is-disabled) {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        transform: scale(0.9);
      }
      .external-nav-btn.is-disabled {
        opacity: 0.3;
        cursor: not-allowed;
        pointer-events: none;
      }

      /* ================= REACTIONS ================= */
      .reaction-wrapper {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .reaction-options {
        position: absolute;
        bottom: 100%;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        pointer-events: none;
        padding-bottom: 12px;
      }
      .reaction-wrapper.is-active .reaction-options {
        pointer-events: auto;
      }
      .reaction-option-btn {
        font-size: 20px;
        opacity: 0;
        transform: translateY(20px) scale(0.6);
        transition: all 0.4s var(--ease-spring);
      }
      .reaction-wrapper.is-active .reaction-option-btn {
        opacity: 1;
        transform: translateY(0) scale(1);
        margin-bottom: 10px;
      }
      .reaction-wrapper.is-active .player-fab {
        background: rgba(255, 255, 255, 0.9);
        color: var(--brand-dark);
      }
      .reaction-option-btn:nth-child(1) {
        transition-delay: 0s;
      }
      .reaction-option-btn:nth-child(2) {
        transition-delay: 0.04s;
      }
      .reaction-option-btn:nth-child(3) {
        transition-delay: 0.08s;
      }
      .reaction-option-btn:nth-child(4) {
        transition-delay: 0.12s;
      }
      .reaction-wrapper.is-active .reaction-option-btn:nth-child(4) {
        transition-delay: 0s;
      }
      .reaction-wrapper.is-active .reaction-option-btn:nth-child(3) {
        transition-delay: 0.05s;
      }
      .reaction-wrapper.is-active .reaction-option-btn:nth-child(2) {
        transition-delay: 0.1s;
      }
      .reaction-wrapper.is-active .reaction-option-btn:nth-child(1) {
        transition-delay: 0.15s;
      }

      .story-container.show-ui
        :is(.story-excerpt, .story-player-actions, .story-progress-bar-wrapper, .story-top-actions) {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }

      /* ================= DESKTOP CONTROLS & NAVIGATION ================= */
      .desktop-controls-wrapper {
        position: fixed;
        right: 16px;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        pointer-events: none;
        z-index: 60;
        opacity: 1;
        transition: opacity 0.8s var(--ease-out);
      }
      .desktop-controls-wrapper > * {
        pointer-events: auto;
      }
      .story-close-player {
        position: fixed;
        top: max(16px, env(safe-area-inset-top));
        right: 16px;
      }
      .external-nav-group {
        display: none;
        flex-direction: column;
        gap: 12px;
      }

      /* ================= CLEAN MODE ================= */
      .layout-wrapper.is-clean-mode :is(.reaction-wrapper, .share-fab, .story-excerpt, .story-top-actions) {
        opacity: 0 !important;
        pointer-events: none !important;
        visibility: hidden !important;
      }
      .layout-wrapper.is-clean-mode .story-top-actions {
        transform: translateY(-20px) !important;
      }
      .layout-wrapper.is-clean-mode .story-video-wrapper::after {
        opacity: 0 !important;
        visibility: hidden !important;
      }
      .layout-wrapper.is-clean-mode #icon-enter-fs {
        display: none !important;
      }
      .layout-wrapper.is-clean-mode #icon-exit-fs {
        display: block !important;
      }

      /* ================= POPUP, SHEET & CARD ================= */
      .story-card {
        display: none;
        width: var(--card-width);
        max-height: calc(100dvh - 80px);
        background: var(--surface);
        border-radius: var(--frame-radius);
        padding: 24px 0 0;
        z-index: 100;
        position: relative;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 32px 72px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .overlay-backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: auto;
        touch-action: none;
      }
      .is-active .overlay-backdrop {
        opacity: 1;
      }
      :is(.story-sheet, .story-popup) {
        position: fixed;
        inset: 0;
        z-index: 100;
        visibility: hidden;
        pointer-events: none;
      }
      .story-sheet {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
      .story-popup {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      :is(.story-sheet, .story-popup).is-active {
        visibility: visible;
      }
      :is(.story-sheet__content, .story-popup__content) {
        position: relative;
        background: var(--surface);
        z-index: 101;
        pointer-events: auto;
        display: flex;
        flex-direction: column;

    <script>
      // ================= GLOBAL & UNIVERSAL STATE =================
      let isGlobalMuted = true;

      const MEDIA_STATE = {
        UNSTARTED: -1,
        ENDED: 0,
        PLAYING: 1,
        PAUSED: 2,
        BUFFERING: 3,
      };

      // ================= YOUTUBE URL PARSER =================
      const parseYouTubeData = (url) => {
        let videoId = '';
        let isShort = false;
        if (url.includes('/shorts/')) {
          isShort = true;
          videoId = url.substring(url.indexOf('/shorts/') + 8).split('?')[0];
        } else {
          const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
          const match = url.match(regExp);
          if (match && match[2].length === 11) videoId = match[2];
        }
        return { videoId, isShort };
      };

      // ================= THUMBNAIL RESOLVER =================
      const ThumbnailResolver = {
        cache: new Map(),
        resolve: function (data, callback) {
          if (!data) return callback(null);

          if (data.type === 'youtube') {
            const { videoId } = parseYouTubeData(data.url);
            if (this.cache.has(videoId)) {
              const cached = this.cache.get(videoId);
              if (cached !== 'loading') return callback(cached);
            }

            this.cache.set(videoId, 'loading');
            const maxResUrl = `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg`;
            const hqResUrl = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;

            const img = new Image();
            img.onload = () => {
              let finalUrl = img.src;
              if (img.naturalWidth <= 120 && img.src.includes('maxresdefault')) finalUrl = hqResUrl;
              this.cache.set(videoId, finalUrl);
              callback(finalUrl);
            };
            img.onerror = () => {
              this.cache.set(videoId, hqResUrl);
              callback(hqResUrl);
            };
            img.src = maxResUrl;
          } else {
            // Berlaku untuk format 'image' maupun 'video' (MP4)
            callback(data.thumbnail || null);
          }
        },
      };

      // ================= MEDIA ADAPTER PATTERN CLASSES =================
      class BaseMediaHandler {
        constructor(container, data, callbacks, isAmbient = false) {
          this.container = container;
          this.data = data;
          this.callbacks = callbacks || {};
          this.isAmbient = isAmbient;
        }
        load() {}
        play() {}
        pause() {}
        mute() {}
        unMute() {}
        seek(offset) {
          this.seekTo(this.getCurrentTime() + offset);
        }
        seekTo(time) {}
        getCurrentTime() {
          return 0;
        }
        getDuration() {
          return 0;
        }
        setPlaybackRate(rate) {}
        isMuted() {
          return true;
        }
        getState() {
          return MEDIA_STATE.UNSTARTED;
        }
        destroy() {
          this.container.innerHTML = '';
        }

        emitStateChange(state) {
          if (this.callbacks.onStateChange) {
            this.callbacks.onStateChange(state);
          }
        }
      }

      class YouTubeHandler extends BaseMediaHandler {
        load() {
          const div = document.createElement('div');
          this.container.appendChild(div);
          const { videoId, isShort } = parseYouTubeData(this.data.url);

          this.player = new YT.Player(div, {
            videoId: videoId,
            playerVars: {
              autoplay: 1,
              controls: 0,
              loop: 0,
              mute: 1,
              modestbranding: 1,
              iv_load_policy: 3,
              rel: 0,
              playsinline: 1,
            },
            events: {
              onReady: (e) => {
                if (isGlobalMuted) {
                  e.target.mute();
                } else {
                  e.target.unMute();
                }

                const iframe = e.target.getIframe();
                if (iframe && !this.isAmbient) iframe.style.objectFit = isShort ? 'cover' : 'contain';
                if (this.callbacks.onReady) this.callbacks.onReady(e);
              },
              onStateChange: (e) => {
                let universalState = MEDIA_STATE.UNSTARTED;
                switch (e.data) {
                  case YT.PlayerState.PLAYING:
                    universalState = MEDIA_STATE.PLAYING;
                    break;
                  case YT.PlayerState.PAUSED:
                    universalState = MEDIA_STATE.PAUSED;
                    break;
                  case YT.PlayerState.BUFFERING:
                    universalState = MEDIA_STATE.BUFFERING;
                    break;
                  case YT.PlayerState.ENDED:
                    universalState = MEDIA_STATE.ENDED;
                    break;
                }
                this.emitStateChange(universalState);
              },
            },
          });
        }
        play() {
          this.player?.playVideo?.();
        }
        pause() {
          this.player?.pauseVideo?.();
        }
        mute() {
          this.player?.mute?.();
        }
        unMute() {
          this.player?.unMute?.();
        }
        seekTo(time) {
          this.player?.seekTo?.(time, true);
        }
        getCurrentTime() {
          return this.player?.getCurrentTime?.() || 0;
        }
        getDuration() {
          return this.player?.getDuration?.() || 0;
        }
        setPlaybackRate(rate) {
          this.player?.setPlaybackRate?.(rate);
        }
        isMuted() {
          return this.player?.isMuted?.();
        }

        getState() {
          const ytState = this.player?.getPlayerState?.();
          switch (ytState) {
            case YT.PlayerState.PLAYING:
              return MEDIA_STATE.PLAYING;
            case YT.PlayerState.PAUSED:
              return MEDIA_STATE.PAUSED;
            case YT.PlayerState.BUFFERING:
              return MEDIA_STATE.BUFFERING;
            case YT.PlayerState.ENDED:
              return MEDIA_STATE.ENDED;
            default:
              return MEDIA_STATE.UNSTARTED;
          }
        }

        destroy() {
          this.player?.destroy?.();
          super.destroy();
        }
      }

      class ImageHandler extends BaseMediaHandler {
        constructor(container, data, callbacks, isAmbient = false) {
          super(container, data, callbacks, isAmbient);
          this.duration = 5;
          this.currentTime = 0;
          this.timer = null;
          this.lastTick = 0;
          this.state = MEDIA_STATE.UNSTARTED;
        }

        load() {
          this.img = document.createElement('img');
          this.img.src = this.data.url;
          this.img.style.width = '100%';
          this.img.style.height = '100%';
          this.img.style.objectFit = this.isAmbient ? 'cover' : 'contain';
          this.img.style.pointerEvents = 'none';

          this.container.appendChild(this.img);

          const handleLoad = () => {
            this.state = MEDIA_STATE.PAUSED;
            if (this.callbacks.onReady) this.callbacks.onReady({ target: this });
          };

          if (this.img.complete) {
            handleLoad();
          } else {
            this.img.onload = handleLoad;
            this.img.onerror = () => console.error('Gagal memuat gambar:', this.data.url);
          }
        }

        tick() {
          if (this.state !== MEDIA_STATE.PLAYING) return;

          const now = Date.now();
          const delta = (now - this.lastTick) / 1000;
          this.currentTime += delta;
          this.lastTick = now;

          if (this.currentTime >= this.duration) {
            this.currentTime = this.duration;
            this.state = MEDIA_STATE.ENDED;
            this.emitStateChange(this.state);
          } else {
            this.timer = requestAnimationFrame(() => this.tick());
          }
        }

        play() {
          if (this.currentTime >= this.duration) this.currentTime = 0;
          this.state = MEDIA_STATE.PLAYING;
          this.lastTick = Date.now();
          this.emitStateChange(this.state);
          this.tick();
        }

        pause() {
          this.state = MEDIA_STATE.PAUSED;
          cancelAnimationFrame(this.timer);
          this.emitStateChange(this.state);
        }

        seekTo(time) {
          this.currentTime = Math.max(0, Math.min(time, this.duration));
        }

        getCurrentTime() {
          return this.currentTime;
        }
        getDuration() {
          return this.duration;
        }
        getState() {
          return this.state;
        }

        destroy() {
          cancelAnimationFrame(this.timer);
          super.destroy();
        }
      }

      class HTML5VideoHandler extends BaseMediaHandler {
        load() {
          this.video = document.createElement('video');
          this.video.src = this.data.url;
          this.video.style.width = '100%';
          this.video.style.height = '100%';

          // Asumsi video rasio vertikal biasanya diisi cover di ponsel, kita pasang 'contain' agar aman
          this.video.style.objectFit = this.isAmbient ? 'cover' : 'contain';

          this.video.playsInline = true;
          this.video.crossOrigin = 'anonymous';
          this.video.muted = this.isAmbient || isGlobalMuted;

          this.container.appendChild(this.video);

          this.video.addEventListener('loadedmetadata', () => {
            if (this.callbacks.onReady) this.callbacks.onReady({ target: this });
          });

          this.video.addEventListener('play', () => this.emitStateChange(MEDIA_STATE.PLAYING));
          this.video.addEventListener('pause', () => this.emitStateChange(MEDIA_STATE.PAUSED));
          this.video.addEventListener('playing', () => this.emitStateChange(MEDIA_STATE.PLAYING));
          this.video.addEventListener('waiting', () => this.emitStateChange(MEDIA_STATE.BUFFERING));
          this.video.addEventListener('ended', () => this.emitStateChange(MEDIA_STATE.ENDED));

          this.video.addEventListener('error', (e) => {
            console.error('Video Error:', this.video.error);
          });
        }

        play() {
          const playPromise = this.video?.play();
          if (playPromise !== undefined) {
            playPromise.catch((error) => {
              console.warn('Autoplay dicegah oleh browser:', error);
              this.emitStateChange(MEDIA_STATE.PAUSED);
            });
          }
        }

        pause() {
          this.video?.pause();
        }
        mute() {
          if (this.video) this.video.muted = true;
        }
        unMute() {
          if (this.video) this.video.muted = false;
        }
        seekTo(time) {
          if (this.video) this.video.currentTime = time;
        }

        getCurrentTime() {
          return this.video?.currentTime || 0;
        }
        getDuration() {
          return this.video?.duration || 0;
        }
        setPlaybackRate(rate) {
          if (this.video) this.video.playbackRate = rate;
        }
        isMuted() {
          return this.video?.muted || false;
        }

        getState() {
          if (!this.video) return MEDIA_STATE.UNSTARTED;
          if (this.video.ended) return MEDIA_STATE.ENDED;
          if (this.video.paused) return MEDIA_STATE.PAUSED;
          if (this.video.readyState < 3) return MEDIA_STATE.BUFFERING;
          return MEDIA_STATE.PLAYING;
        }

        destroy() {
          if (this.video) {
            this.video.pause();
            this.video.removeAttribute('src');
            this.video.load();
          }
          super.destroy();
        }
      }

            wasPlaying = false;
          const updateSeek = (clientX) => {
            const rect = domRefs.storyProgressBarWrapper.getBoundingClientRect();
            const percentage = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
            domRefs.storyProgressFill.style.transform = `scaleX(${percentage})`;
            const newTime = (currentMedia?.getDuration?.() ?? 0) * percentage;
            currentMedia?.seekTo(newTime);
            if (currentAmbient) currentAmbient.seekTo(newTime);
          };
          const moveScrub = (e) => {
            if (!isScrubbing) return;
            if (e.cancelable) e.preventDefault();
            updateSeek(getClientX(e));
          };
          const stopScrub = () => {
            if (!isScrubbing) return;
            isScrubbing = false;
            if (wasPlaying) currentMedia?.play();
            window.removeEventListener('mousemove', moveScrub);
            window.removeEventListener('touchmove', moveScrub);
            window.removeEventListener('mouseup', stopScrub);
            window.removeEventListener('touchend', stopScrub);
          };
          const startScrub = (e) => {
            isScrubbing = true;
            wasPlaying = currentMedia?.getState() === MEDIA_STATE.PLAYING;
            if (wasPlaying) currentMedia?.pause();
            updateSeek(getClientX(e));
            window.addEventListener('mousemove', moveScrub);
            window.addEventListener('touchmove', moveScrub, { passive: false });
            window.addEventListener('mouseup', stopScrub);
            window.addEventListener('touchmove', stopScrub);
          };
          domRefs.storyProgressBarWrapper?.addEventListener('mousedown', startScrub);
          domRefs.storyProgressBarWrapper?.addEventListener('touchstart', startScrub, { passive: true });
        };

        const initGestures = () => {
          let startX = 0,
            startY = 0,
            lastTapTime = 0,
            clickTimer,
            longPressTimer;
          let isLongPressActive = false,
            isSwiping = false,
            holdAction = null;
          const layer = domRefs.storyGestureLayer;

          layer?.addEventListener('contextmenu', (e) => e.preventDefault());
          layer?.addEventListener('pointerdown', (e) => {
            if (state.isAnimating || (e.pointerType === 'mouse' && e.button !== 0)) return;
            startX = e.clientX;
            startY = e.clientY;
            isLongPressActive = isSwiping = false;
            holdAction = e.target.getAttribute('data-action');
            longPressTimer = setTimeout(() => {
              isLongPressActive = true;
              if (holdAction === 'playpause') {
                domRefs.layoutWrapper?.classList.add('is-clean-mode');
                currentMedia?.pause();
              } else {
                const rate = holdAction === 'forward' ? 2 : 0.5;
                currentMedia?.setPlaybackRate(rate);
                if (currentAmbient) currentAmbient.setPlaybackRate(rate);
                showSteadyIcon(holdAction === 'forward' ? '‚è© 2x' : '‚è™ 0.5x');
              }
            }, 400);
          });
          layer?.addEventListener('pointermove', (e) => {
            if (state.isAnimating || !startX) return;
            if (Math.abs(e.clientX - startX) > 10 || Math.abs(e.clientY - startY) > 10) {
              clearTimeout(longPressTimer);
              isSwiping = true;
            }
          });
          layer?.addEventListener('pointerup', (e) => {
            if (state.isAnimating || !startX) return;
            clearTimeout(longPressTimer);
            const dy = e.clientY - startY;
            startX = 0;
            if (isLongPressActive) {
              if (holdAction === 'playpause') {
                domRefs.layoutWrapper?.classList.remove('is-clean-mode');
                currentMedia?.play();
              } else {
                currentMedia?.setPlaybackRate(1);
                if (currentAmbient) currentAmbient.setPlaybackRate(1);
                hideSteadyIcon();
              }
              return;
            }
            if (isSwiping && Math.abs(dy) > 50) return switchVideo(dy > 0 ? -1 : 1);
            if (!isSwiping) {
              if (holdAction === 'rewind') {
                seekVideo(-10);
                flashIcon('‚è™');
              } else if (holdAction === 'forward') {
                seekVideo(10);
                flashIcon('‚è©');
              } else if (holdAction === 'playpause') {
                const tapLength = Date.now() - lastTapTime;
                lastTapTime = Date.now();
                if (tapLength > 0 && tapLength < 300) {
                  clearTimeout(clickTimer);
                  react('‚ù§Ô∏è');
                  flashIcon('‚ù§Ô∏è');
                } else {
                  clickTimer = setTimeout(togglePlayPause, 250);
                }
              }
            }
          });
          layer?.addEventListener('pointercancel', () => {
            clearTimeout(longPressTimer);
            startX = 0;
          });
        };

        const initDrag = () => {
          let rAFDrag = null;
          const contentSheet = domRefs.storySheet?.querySelector('.story-sheet__content');
          const move = (e) => {
            if (!state.isDragging || window.innerWidth >= 768) return;
            if (e.cancelable) e.preventDefault();
            cancelAnimationFrame(rAFDrag);
            rAFDrag = requestAnimationFrame(() => {
              state.currentY = getClientY(e) - state.startY;
              if (state.currentY < 0) state.currentY *= 0.2;
              contentSheet.style.transform = `translateY(${state.currentY}px)`;
            });
          };
          const end = () => {
            if (!state.isDragging || window.innerWidth >= 768) return;
            state.isDragging = false;
            contentSheet.classList.remove('is-dragging');
            ['mousemove', 'touchmove', 'mouseup', 'touchend'].forEach((evt) =>
              window.removeEventListener(evt, evt.includes('move') ? move : end),
            );
            if (state.currentY > 120) closeContext();
            else contentSheet.style.transform = '';
            state.currentY = 0;
          };
          const start = (e) => {
            if (window.innerWidth >= 768) return;
            state.startY = getClientY(e);
            state.isDragging = true;
            contentSheet.classList.add('is-dragging');
            window.addEventListener('mousemove', move);
            window.addEventListener('touchmove', move, { passive: false });
            window.addEventListener('mouseup', end);
            window.addEventListener('touchend', end);
          };
          domRefs.storySheetHandle?.addEventListener('mousedown', start);
          domRefs.storySheetHandle?.addEventListener('touchstart', start, { passive: true });
        };

        const initEventListeners = () => {
          initProgressBarGestures();
          initGestures();
          initDrag();
          let lastWheelTime = 0;
          window.addEventListener(
            'wheel',
            (e) => {
              if (e.target.closest('.story-body, .story-card, .story-sheet, .story-popup')) return;
              const now = Date.now();
              if (now - lastWheelTime < 800 || state.isAnimating) return;
              if (e.deltaY > 20) {
                switchVideo(1);
                lastWheelTime = now;
              } else if (e.deltaY < -20) {
                switchVideo(-1);
                lastWheelTime = now;
              }
            },
            { passive: true },
          );

          document.addEventListener('keydown', (e) => {
            if (['INPUT', 'TEXTAREA'].includes(e.target.tagName) || state.isOpen || state.isAnimating) return;
            const keyMap = {
              Space: () => {
                e.preventDefault();
                togglePlayPause();
              },
              ArrowDown: () => switchVideo(1),
              ArrowUp: () => switchVideo(-1),
              ArrowRight: () => {
                seekVideo(10);
                flashIcon('‚è©');
              },
              ArrowLeft: () => {
                seekVideo(-10);
                flashIcon('‚è™');
              },
            };
            keyMap[e.code]?.();
          });

          document.addEventListener('click', (e) => {
            const t = e.target;
            if (t.closest('.story-close-btn, .overlay-backdrop')) return closeContext();
            if (t.closest('.reaction-option-btn')) return react(t.closest('.reaction-option-btn').dataset.reaction);

            const actionMap = {
              '#btnPlayPause': togglePlayPause,
              '#btnMute': toggleMute,
              '#btnPrevStory': () => switchVideo(-1),
              '#btnNextStory': () => switchVideo(1),
              '#peekPrev': () => switchVideo(-1),
              '#peekNext': () => switchVideo(1),
              '#btnStoryClosePlayer': closeStory,
              '#btnOpenContext': openContext,
              '#btnToggleReaction': toggleReactionMenu,
              '#btnShare': nativeShare,
              '#btnCleanMode': () => {
                closeReactionMenu();
                domRefs.layoutWrapper?.classList.toggle('is-clean-mode');
              },
            };
            for (let selector in actionMap) if (t.closest(selector)) return actionMap[selector](e);
            if (domRefs.reactionWrapper && !domRefs.reactionWrapper.contains(t)) closeReactionMenu();
          });

          window.addEventListener('popstate', () => {
            const v = new URLSearchParams(window.location.search).get('v');
            if (v) {
              const foundIndex = videoPlaylist.findIndex(
                (item) => item.type === 'youtube' && parseYouTubeData(item.url).videoId === v,
              );
              if (foundIndex > -1 && foundIndex !== currentVideoIndex) {
                if (state.isAnimating) return;
                currentVideoIndex = foundIndex;
                updateVideoUI();
              }
            }
          });

          let resizeTimer;
          window.addEventListener('resize', () => {
            if (resizeTimer) cancelAnimationFrame(resizeTimer);
            resizeTimer = requestAnimationFrame(() => {
              if (window.innerWidth < 768 && currentAmbient) {
                currentAmbient.destroy();
                currentAmbient = null;
              } else if (window.innerWidth >= 768 && !currentAmbient && currentMedia) {
                const ambientContainer = getEl('ambientMediaContainer');
                const data = videoPlaylist[currentVideoIndex];
                currentAmbient = MediaFactory.create(
                  ambientContainer,
                  data,
                  {
                    onReady: () => {
                      currentAmbient.seekTo(currentMedia.getCurrentTime());
                      if (currentMedia.getState() === MEDIA_STATE.PLAYING) currentAmbient.play();
                    },
                  },
                  true,
                );
                currentAmbient.load();
              }
            });
          });
        };

        initEventListeners();

        return {
          startProgressBar,
          stopProgressBar,
          checkNavState,
          showSteadyIcon,
          hideSteadyIcon,
          isAnimatingState: () => state.isAnimating,
        };
      })();

      // ================= INISIALISASI YOUTUBE API =================
      const loadYouTubeAPI = () => {
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        document.head.appendChild(tag);
      };

      function onYouTubeIframeAPIReady() {
        isApiReady = true;
        updateVideoUI();
      }

      loadYouTubeAPI();
    </script>
  </body>
</html>
